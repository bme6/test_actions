name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-linux-x86_64:
    name: Build wheels for Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build cibuildwheel nuitka setuptools wheel

      - name: Build wheels
        run: |
          python -m cibuildwheel --platform manylinux_2_28-x86_64 --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp39-*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y gcc gcc-c++ clang python3-devel python3-pip
            pip install --upgrade pip setuptools wheel nuitka

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: wheelhouse/
          retention-days: 7

  build-linux-aarch64:
    name: Build wheels for Linux aarch64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build cibuildwheel nuitka setuptools wheel

      - name: Build wheels
        run: |
          python -m cibuildwheel --platform manylinux_2_26-aarch64 --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp39-*"
          CIBW_ARCHS_LINUX: "aarch64"
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_26
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y gcc gcc-c++ clang python3-devel python3-pip
            pip install --upgrade pip setuptools wheel nuitka

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-aarch64
          path: wheelhouse/
          retention-days: 7

  build-macos-x86_64:
    name: Build wheels for macOS x86_64
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build cibuildwheel nuitka setuptools wheel

      - name: Build wheels
        run: |
          python -m cibuildwheel --platform macosx_10_15-x86_64 --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp39-*"
          CIBW_ARCHS_MACOS: "x86_64"
          CIBW_MACOS_DEPLOYMENT_TARGET: "10.15"
          CIBW_BEFORE_ALL_MACOS: |
            brew install openssl llvm
            export OPENSSL_ROOT_DIR=$(brew --prefix openssl)
            export LLVM_ROOT_DIR=$(brew --prefix llvm)
            pip install --upgrade pip setuptools wheel nuitka

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86_64
          path: wheelhouse/
          retention-days: 7

  build-macos-arm64:
    name: Build wheels for macOS arm64
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build cibuildwheel nuitka setuptools wheel

      - name: Build wheels
        run: |
          python -m cibuildwheel --platform macosx_11_0-arm64 --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp39-*"
          CIBW_ARCHS_MACOS: "arm64"
          CIBW_MACOS_DEPLOYMENT_TARGET: "11.0"
          CIBW_BEFORE_ALL_MACOS: |
            brew install openssl llvm
            export OPENSSL_ROOT_DIR=$(brew --prefix openssl)
            export LLVM_ROOT_DIR=$(brew --prefix llvm)
            pip install --upgrade pip setuptools wheel nuitka

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64
          path: wheelhouse/
          retention-days: 7

  build-windows:
    name: Build wheels for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build cibuildwheel nuitka setuptools wheel

      - name: Build wheels
        run: |
          python -m cibuildwheel --platform win_amd64 --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp39-*"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_BEFORE_ALL_WINDOWS: |
            choco install -y llvm
            pip install --upgrade pip setuptools wheel nuitka

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: wheelhouse/
          retention-days: 7

  build-source:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel

      - name: Build sdist
        run: |
          python -m build --sdist --outdir dist
          ls -la dist/

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: source-dist
          path: dist/
          retention-days: 7

  test-wheels:
    name: Test wheels
    needs: [build-linux-x86_64, build-linux-aarch64, build-macos-x86_64, build-macos-arm64, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheelhouse
          merge-multiple: true

      - name: Install and test
        run: |
          pip install wheelhouse/*.whl
          python -c "import test_actions; print('Import successful')"
          python -c "from test_actions import utils; print('Utils module loaded')"

  publish:
    name: Publish to PyPI
    needs: [build-linux-x86_64, build-linux-aarch64, build-macos-x86_64, build-macos-arm64, build-windows, build-source, test-wheels]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/test_actions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download source distribution
        uses: actions/download-artifact@v4
        with:
          name: source-dist
          path: dist

      - name: Publish to Test PyPI
        if: github.event.action == 'created' || !startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify on failure
    needs: [build-linux-x86_64, build-linux-aarch64, build-macos-x86_64, build-macos-arm64, build-windows, build-source, test-wheels, publish]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send failure notification
        run: |
          echo "::warning::Build failed. Please check the workflow logs for details."
