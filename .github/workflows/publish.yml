name: Build utox Wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build_wheels:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14, macos-15]
        include:
          - os: ubuntu-latest
            cibw_archs: "x86_64 aarch64"
          - os: windows-latest
            cibw_archs: "AMD64"
          - os: macos-14
            cibw_archs: "x86_64"
          - os: macos-15
            cibw_archs: "arm64"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel nuitka build setuptools wheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist
        env:
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*
          CIBW_SKIP: pp* *-musllinux_*
          CIBW_ARCHS_LINUX: ${{ matrix.os == 'ubuntu-latest' && 'x86_64 aarch64' || '' }}
          CIBW_ARCHS_MACOS: ${{ contains(matrix.os, 'macos') && (matrix.cibw_archs) || '' }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.os == 'windows-latest' && 'AMD64' || '' }}
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          CIBW_MACOS_DEPLOYMENT_TARGET: "10.15"
          CIBW_BEFORE_BUILD_LINUX: |
            pip install --upgrade pip
            python -m nuitka --module test_actions/utils.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads
            python -m nuitka --module test_actions/__init__.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads
          CIBW_BEFORE_BUILD_MACOS: |
            pip install --upgrade pip
            export MACOSX_DEPLOYMENT_TARGET=10.15
            python -m nuitka --module test_actions/utils.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads
            python -m nuitka --module test_actions/__init__.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads
          CIBW_BEFORE_BUILD_WINDOWS: |
            pip install --upgrade pip
            python -m nuitka --module test_actions/utils.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads
            python -m nuitka --module test_actions/__init__.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads
          CIBW_TEST_COMMAND: "python -c \"import test_actions; print('OK')\""

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: utox-wheels-${{ matrix.os }}
          path: dist/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel

      - name: Build sdist
        run: python -m build --sdist --outdir dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: utox-sdist
          path: dist/*.tar.gz

  test_wheels:
    name: Test wheels
    needs: build_wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: utox-wheels-*
          merge-multiple: true

      - name: Install and test
        run: |
          pip install dist/*.whl
          python -c "import test_actions; print('Import OK')"

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist, test_wheels]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/test_actions

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: utox-*
          merge-multiple: true

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        continue-on-error: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
