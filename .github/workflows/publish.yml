name: Build wheels

on:
  workflow_dispatch:
    inputs:
      upload_to_pypi:
        type: boolean
        description: Upload to PyPI
        required: false
        default: true
      test_pypi:
        type: boolean
        description: Use Test PyPI
        required: false
        default: true

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
          - os: macos-14
            arch: arm64
          - os: macos-15-intel
            arch: x86_64
          - os: windows-latest
            arch: AMD64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Nuitka
        run: pip install nuitka

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: "pp* *-musllinux_*"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          CIBW_MACOS_DEPLOYMENT_TARGET: "10.15"
          CIBW_BEFORE_BUILD_LINUX: >
            python -m nuitka --module test_actions/__init__.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads &&
            python -m nuitka --module test_actions/utils.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads
          CIBW_BEFORE_BUILD_MACOS: >
            export MACOSX_DEPLOYMENT_TARGET=10.15 &&
            python -m nuitka --module test_actions/__init__.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads &&
            python -m nuitka --module test_actions/utils.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads
          CIBW_BEFORE_BUILD_WINDOWS: >
            python -m nuitka --module test_actions/__init__.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads &&
            python -m nuitka --module test_actions/utils.py --output-dir=test_actions --lto=yes --remove-output --no-docstrings --assume-yes-for-downloads
          CIBW_TEST_COMMAND: "python -c \"import test_actions; print('OK')\""

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist
        shell: bash -l {0}
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: source-distribution
          path: dist/*.tar.gz

  merge_artifacts:
    name: Merge Artifacts
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-22.04
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: all-artifacts
          path: |
            wheelhouse/*.whl
            dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist, merge_artifacts]
    runs-on: ubuntu-22.04
    if: github.event.inputs.upload_to_pypi == true
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: all-artifacts
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        if: github.event.inputs.test_pypi == false
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        if: github.event.inputs.test_pypi == true
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TESTPYPI_API_TOKEN }}
          verbose: true
